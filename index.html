<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Start page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <noscript>
        <style>
            #clock {
                display: none;
            }
        </style>
    </noscript>
</head>

<body>
    <main>
        <div id="top-div">
            <div id="clock-div">
                <h1 id="clock">
                    00/00/0000
                    00:00:00
                </h1>
            </div>

            <form id="search-form" action="https://google.com">
                <div id="search-bar-wrapper">
                    <input id="search-bar" name="q" type="text" title="Search" />
                    <button id="search-bar-btn" type="submit">&#128270;</button>
                </div>
            </form>
        </div>
        <div id="links-container">
            <section class="link-section">
                <h2 class="link-section-title red">Productivity</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><i class="fas fa-envelope" style="color: white;"></i><a class="link" href="https://mail.google.com">gmail</a></li>
                    <li class="link-list-item"><i class="logos fab fa-github" style="color: white;"></i><a class="link" href="https://github.com">github</a></li>
                </ul>
            </section>
            <section class="link-section">
                <h2 class="link-section-title blue">Social</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><i class="fab fa-reddit" style="color: #FD7E14;"></i><a class="link" href="https://www.reddit.com/">reddit</a></li>
                    <li class="link-list-item"><i class="fab fa-linkedin-in" style="color: #0A66C2;"></i><a class="link" href="https://www.linkedin.com/">linkedin</a></li>
                    <li class="link-list-item"><i class="fab fa-twitter" style="color: #1A91DA;"></i><a class="link" href="https://twitter.com/">twitter</a></li>
                </ul>
            </section>
            <section class="link-section">
                <h2 class="link-section-title green">Watch</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><i class="fas fa-tv" style="color: white;"></i><a class="link" href="https://netflix.com/">netflix</a></li>
                    <li class="link-list-item"><i class="fab fa-youtube" style="color: #FF0000;"></i><a class="link" href="https://www.youtube.com/">youtube</a></li>
                    <li class="link-list-item"><i class="far fa-futbol" style="color: #E85842;"></i><a class="link" href="https://hdmacizle5.top/">football</a></li>
                    <li class="link-list-item"><i class="fas fa-film" style="color: turquoise;"></i><a class="link" href="https://fmovies.wtf/">fmovies</a></li>
                </ul>
            </section>
            <section class="link-section">
                <h2 class="link-section-title purple">Learning</h2>
                <hr />
                <ul class="link-list">
                    <li class="link-list-item"><i class="fas fa-graduation-cap" style="color: #E3B261;"></i><a class="link" href="https://www.theodinproject.com/">the odin project</a></li>
                    <li class="link-list-item"><i class="fas fa-laptop" style="color: #9FEF00;"></i><a class="link" href="https://www.hackthebox.eu/">htb</a></li>
                    <li class="link-list-item"><i class="fas fa-cloud" style="color: white;"></i><a class="link" href="https://tryhackme.com/">tryhackme</a></li>
                    <li class="link-list-item"><i class="fas fa-code" style="color: #0A0A23;"></i><a class="link" href="https://www.freecodecamp.org/">freecodecamp</a></li>
                    
                </ul>
            </section>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
